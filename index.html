<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Ouvidoria - Franquia Bornelli</title>
  </head>
  <body>
    <div class="page">
      <form action="">
        <header>
          <img src="/img/McDonalds-logo.png" alt="" />
        </header>
        <fieldset>
          <legend>
            <h1>Ouvidoria</h1>
            <h2>Canal de comunicação direta com Franquia Bornelli</h2>
          </legend>
          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input placeholder="Nome completo" type="text" />
          </div>
          <div class="input-wrapper">
            <label for="email">E-mail</label>
            <input placeholder="exemplo@exemplo.com.br" type="text" />
          </div>
          <div class="input-wrapper">
            <label for="text">Deixe aqui seu comentário</label>
            <textarea name="text" id="" cols="30" rows="10"></textarea>
          </div>
          <div class="input-wrapper">
            <label for="store">Loja</label>
            <select name="store" id="">
              <option value="AME">AME</option>
              <option value="">AM2</option>
              <option value="">CSC</option>
              <option value="">CSD</option>
              <option value="">HOD</option>
              <option value="">HOR</option>
              <option value="">TIV</option>
            </select>
          </div>
          <div class="input-wrapper">
            <label for="shift">Turno</label>
            <select name="shift" id="shiftSelect">
              <option value="manha">Manhã</option>
              <option value="tarde">Tarde</option>
              <option value="noite">Noite</option>
              <option value="madrugada">Madrugada</option>
            </select>
          </div>
        </fieldset>
      </form>
      <footer>
        <input type="submit" value="Enviar" />
      </footer>
    </div>
  </body>
</html>
